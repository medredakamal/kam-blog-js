<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Blog</title>
</head>

<body>
    <div class="kamblog__app">
        <div class="kamblog__logo">
            <img src="./logo.png" alt="Kamblog Logo" />
        </div>
        <div class="kamblog__searchbar">
            <input type="text" name="kamblog__query" placeholder="Search for..." id="kamblog__searchbar">
        </div>
        <div class="appcontainer">
            <div id="kamblog__loading" class="kamblog__loading">
                <img src="./loading.svg" alt="" />
            </div>
            <div id="kamblog__content" class="kamblog__content">

            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
